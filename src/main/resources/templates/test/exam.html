<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>性格测试</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script type="text/javascript" src="/js/flexible.js"></script>
    <script src="/layui/layui.js"></script>
    <script src="/layui/exam.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="/layui/css/exam.css">

    <style>
        @media screen and (max-width: 750px) {
            html {
                font-size: 75px !important;
            }
        }

        @media screen and (min-width: 1920px) {
            html {
                font-size: 192px !important;
            }
        }

        label {
            font-weight: bold;
        }


    </style>
</head>
<body>

<form class="layui-form" action="" method="post">
    <div class="layui-progress layui-progress-big" lay-filter="demo" lay-showPercent="true">
        <div class="layui-progress-bar" lay-percent="0%"></div>
    </div>
    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
        <ul class="layui-tab-title">
        </ul>

<!--        按钮容器-->
        <div class="layui-btn-container">
            <button type="button" class="layui-btn site-demo-active" data-type="tabBack"><i class="layui-icon"></i></button>
            <button type="submit" id="submitBtn" class="layui-btn layui-btn-warm" lay-submit="" lay-filter="submit" style="display: none">提交</button>
            <button type="button" id="nextBtn" class="layui-btn site-demo-active" data-type="tabForward"><i class="layui-icon"></i></button>
        </div>

        <div class="layui-tab-content">

        </div>
    </div>

</form>

</body>

</html>
